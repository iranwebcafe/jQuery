<!DOCTYPE html>
<html>
<body>
<div id="divid">
	<h1>مثالی از ایجاکس</h1>
	<button type="button" onclick="loadFromFile()">اطلاعات  را از سرور با روش ایجاکس بخوان</button>
</div>
<script>
	function loadFromFile() {
	    var ajaxhttp = new XMLHttpRequest();
		
	    
		document.getElementById("divid").innerHTML =  ajaxhttp.responseText;
		
		ajaxhttp.open("GET", "Info.txt", false);
		ajaxhttp.send();
		
		
		 }//end of loadFromFile()
</script>
</body>
</html>
