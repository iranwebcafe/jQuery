<!DOCTYPE html>
<html>
<body>
	<div id="divid">
		<h1>مثالی از ایجاکس</h1>
		<button type="button" onclick="loadFromFile()">اطلاعات  را از سرور با روش ایجاکس بخوان</button>
	</div>
	 <script   src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	 </script>
	<script>
		function loadFromFile() {
			$.ajax({
			    type: "GET",
			    url: "Info.txt",
			    cache: false,
			    success: function(data){
				      $("#divid").text(data);
			      }
			});
		}//end of loadFromFile()
	</script>
</body>
</html>
