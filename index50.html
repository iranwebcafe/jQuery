<!DOCTYPE html>
<html>
<head>
    <script   src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script>
			$(document).ready(function(){
			  $("button").click(function(){
				  var strhtml="";
				  strhtml+=" پهنای عنصر دیویژن = " + $("#div1").width() + "  </br>";
				  strhtml+=" ارتفاع عنصر دیویژن = " + $("#div1").height()+ "</br>";
				  strhtml+=  "پهنای عنصر دیویژن با فاصله پدینگ = " + $("#div1").innerWidth() + "</br>";
                  strhtml+=  "ارتفاع عنصر دیویژن با فاصله پدینگ =" + $("#div1").innerHeight();
				 $("#div1").html(strhtml);
			  });
			});
		</script>
</head>
<body>
	<div id="div1" style="width:300px;height:100px;padding:10px;
	                 margin:5px;border:2px solid blue;background-color:lightblue;">
	</div>
	<br>
	<button>نمایش ابعاد یک عنصر</button>
</body>
</html>
