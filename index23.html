<!-- این برنامه توسط دکتر رضا زعفرانیه تهیه شده است -->
<!-- زبان برنامه نویسی جی.کوئری   -->
<!DOCTYPE html>
<html>
	<head>
		<script    src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
		</script>
		<script>
				$(document).ready(function(){
				  $("button#penhan").click(function(){
				    	$("p").hide(5000,function () {alert("پنهان شد");});	
						});
					
				  $("button#neshan").click(function(){
					     $("p").show(2000);	     });
				});
		</script>
	</head>
	<body>
		<button id="penhan">پنهان کردن</button>
		<button id="neshan">نشان دادن</button>
		<p>سلام ، دکتر رضا زعفرانیه هستم</p>
		<p>به وبگاه من خوش آمدید</p>
	</body>
</html>
