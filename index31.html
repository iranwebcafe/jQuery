<!DOCTYPE html>
<html>
<head>
    <script   src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function(){
		  $("button").click(function(){
			$("#div1").fadeOut();
			$("#div2").fadeOut("slow");
			$("#div3").fadeOut(5000);
		  });
		});
	</script>
</head>
<body>
	<div id="div1" style=" width:100px;height:50px; background-color:red;"></div>
	<div id="div2" style=" width:100px;height:50px; background-color:green;"></div>
	<div id="div3" style=" width:100px;height:50px; background-color:blue;"></div>
	<br><br>
	<button> جعبه های رنگی را محو کن</button>
</body>
</html>
