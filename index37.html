<!DOCTYPE html>
<html>
<head>
    <script   src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script> 
		$(document).ready(function(){
		  $("button").click(function(){
				$("div").animate({
				  left:'400px',
				  opacity:'0.6',
				  height:'150px',
				  width:'150px'
				});
		  });
		});
	</script> 
</head>
 <body>
	<button>انیمیشن را شروع کن</button>
	<div style="background:orange ;height:100px;width:100px; position: absolute;">
	</div>
</body>
</html>
