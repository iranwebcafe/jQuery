<!DOCTYPE html>
<html>
<head>
    <script   src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script>
			$(document).ready(function(){
			  $("button").click(function(){
				  var strhtml="";
				  strhtml+=" پهنای   = " + $("#div1").width() ;
				  strhtml+=" وارتفاع   = " + $("#div1").height()+ "</br>";
				  strhtml+=  "پهنای با  پدینگ = " + $("#div1").innerWidth() ;
                  strhtml+=  "وارتفاع با پدینگ =" + $("#div1").innerHeight()+ "</br>";
				  strhtml+=  "پهنای با  پدینگ و قاب= " + $("#div1").outerWidth() + "</br>";
                  strhtml+=  "ارتفاع با  پدینگ و قاب =" + $("#div1").outerHeight()+ "</br>";
				  strhtml+=  "پهنای با  پدینگ ، قاب و مارجین=" + $("#div1").outerWidth(true) + "</br>";
                  strhtml+=  "ارتفاع با  پدینگ ، قاب و مارجین =" + $("#div1").outerHeight(true);
				 $("#div1").html(strhtml);
			  });
			});
		</script>
</head>
<body>
	<div id="div1" style="width:300px;height:100px;padding:10px;
	                 margin:5px;border:2px solid blue;background-color:lightblue;">
	</div>
	<br>
	<button>نمایش ابعاد یک عنصر</button>
</body>
</html>
