<!DOCTYPE html>
<html>
<head>
    <script   src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script> 
		$(document).ready(function(){
		  $("button#btn1").click(function(){
			var div=$("div");  
			    div.animate({height:'300px',opacity:'0.4'},"slow");
				div.animate({width:'300px',opacity:'0.8'},"slow");
				div.animate({height:'200px',opacity:'0.4'},"fast");
				div.animate({width:'100px',opacity:'0.8'},"slow");
				div.animate({width:'600px',opacity:'0.8'},"fast");
			    div.animate({fontSize:'4em'  },"(5000)");
			});//  end of btn1 click
		$("button#btn2").click(function(){  $("div").stop(true,false);    });//  end of btn2 click
		});//  end of ready 
	</script> 
</head>
 <body>
	<button id="btn1">انیمیشن را شروع کن</button>
	<button id="btn2">انیمیشن را متوقف کن</button>
	<div style="background:orange ;height:100px;width:100px; position: absolute;">
	<p >  دکتر رضا زعفرانیه هستم </p>
	</div>
</body>
</html>
