<!DOCTYPE html>
<html>
<head>
    <script   src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function(){
		  $("button").click(function(){
			 var strhtml="";
			strhtml+="ابعاد صفحه: " + $(document).width();
			strhtml+="*" + $(document).height() +  "\n";
			strhtml+="ابعاد پنجره: " + $(window).width();
			strhtml+="*" + $(window).height();
			alert(strhtml);
			 $("button").width(100).height(100);
		  });
		});
		
	</script>
</head>
<body>
    <button>ابعاد پنجره را بگو</button>
</body>
</html>
