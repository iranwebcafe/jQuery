<!-- این برنامه توسط دکتر رضا زعفرانیه تهیه شده است -->
<!-- زبان برنامه نویسی جی.کوئری   -->
<!DOCTYPE html>
<html>
<head>
		<script   
		src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
		</script>
		<script>
		$(document).ready(function(){
			  $("#btn1").click(function(){
				    alert( " متن المان:  "+ $("#reza").text());
			  });
			  
			  $("#btn2").click(function(){
			    	alert(" اچتیمل المان:  "+ $("#reza").html());
			  });
			  
			  $("#btn3").click(function(){
			    	alert("  مقدار ورودی:  "+ $("input#txt").val());
			  });
		});
		</script>
</head>
<body>
		<p id="reza">سلام <b>دکتر رضا زعفرانیه</b>  هستم</p>
		<button id="btn1">متن المان را نشان بده</button>
		<button id="btn2">اچتیمل المان را نشان بده</button>
		<button id="btn3">مقدار ورودی را نشان بده</button>
		<br >
		<br >
		<input type="text"   id="txt" value="رضا زعفرانیه"></input>
</body>
</html>
